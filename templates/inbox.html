{% extends "base.html" %}
{% block title %}Inbox{% endblock %}

{% block content %}
    {% if messages %}
    <h1>Inbox for {{ user.display_name or user.username }}</h1>
        {% for message in messages %}
            <div class="message{% if 'BEGIN PGP MESSAGE' in message.content %} encrypted{% endif %}">
                <p>{{ message.content }}</p>
                <!-- Delete button/form for each message -->
                <form action="{{ url_for('delete_message', message_id=message.id) }}" method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <img src="{{ url_for('static', filename='empty.png') }}">
        <p>No messages yet.</p>
    {% endif %}
{% endblock %}
